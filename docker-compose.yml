version: '3.8'
services:
  php:
    build: ./docker/php
    volumes:
      - .:/var/www/html
    depends_on:
      - postgres
    networks:
      - symfony

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php
    networks:
      - symfony

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: iotdb
      POSTGRES_USER: iotuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    networks:
      - symfony

networks:
  symfony:
